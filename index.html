<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grade Calculator</title>
</head>
<body>
<div class="main_heading">

    <h1>Grade System Assignment</h1>
</div>
    <div class="container">
        <div class="content">
            <h1>Grade System In JS</h1>
            <div class="right-box">
                <input type="number" id="physic" placeholder="Enter your marks here">
                <input type="number" id="chemistery" placeholder="Enter your marks here">
                <input type="number" id="math" placeholder="Enter your marks here">
                <input type="number" id="english" placeholder="Enter your marks here">
                <input type="number" id="computer" placeholder="Enter your marks here">
                <button type="button" onclick="show_result()">Calculate Grade</button>
            </div>

        </div>

        <div class="left-box">
            <div class="calculation_area">
                <h2>total - <span class="total"></span></h2>
                <h2>Average - <span class="percentage"></span></h2>
                <h2>Grade - <span class="grade"></span></h2>
            </div>

        </div>

        <div class="result">
            <h2></h2>
        </div>
    </div>

    <script src="./index.js"></script>
    
</body>
</html>
